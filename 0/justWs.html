<!-- Client -->
<!-- https://developer.mozilla.org/en-US/docs/Web/API/WebSocket -->
<script>
    let ws = new WebSocket('ws://localhost:8000');
    console.log(ws);


    ws.onopen = (event) => {
        ws.send('FROM CLIENT: I am so excited I am connected!');
    }


    // -Any time someones sends us a message
    //  we run the following functions;
    ws.onmessage = (event) => {
        // -This is the pipe
        // -Real-time across TCP
        console.log(event);
    };
</script>
